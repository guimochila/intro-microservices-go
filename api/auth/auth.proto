syntax = "proto3";

option go_package = "github.com/guimochila/intro-microservices-go/auth/api";

service AuthService {
  rpc GetToken(Credentials) returns (Token) {}
  rpc ValidateToken(Token) returns (User) {}
}

message Token {
  string jwt = 1;
}
message Credentials {
  string username = 1;
  string password = 2;
}

message User {
  string userId = 1;
}
